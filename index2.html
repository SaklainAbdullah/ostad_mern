<!DOCTYPE html>
<html>
<head>
   <title>POST Request</title>
</head>
<body>
       <input type="text" id="ProductName" placeholder="Product Name" required>
       <input type="text" id="ProductCode" placeholder="Product Code" required>
       <input type="number" id="Qty" placeholder="Quantity" required>
       <input type="number" id="UnitPrice" placeholder="Unit Price" required>
       <button onclick="sendDataToBackend()">Create Product</button>
   <pre id="output"></pre>
   <script>
       async function sendDataToBackend(){
           try {
               const body = {
                   Img: "",
                   ProductCode: document.getElementById('ProductCode').value,
                   ProductName: document.getElementById('ProductName').value,
                   Qty: document.getElementById('Qty').value,
                   TotalPrice: "",
                   UnitPrice: document.getElementById('UnitPrice').value
               };
               const response = await fetch('https://crud.teamrabbil.com/api/v1/CreateProduct', {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify(body)
               });
               const data = await response.json();
               document.getElementById('output').textContent = JSON.stringify(data);
           } catch (error) {
               console.error("Error:", error);
           }
       };
   </script>
</body>
</html>
