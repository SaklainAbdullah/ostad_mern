<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Change Text ON-OFF Using DOM (Using ID Attribute) -->
    <p id="toggleText">ON</p>
    <button onclick="toggleText()">Toggle Text</button>
</body>
<script>
    function toggleText() {
        const textElement = document.getElementById("toggleText");
        textElement.textContent = textElement.textContent === "ON" ? "OFF" : "ON";
    }

</script>

</html>
