<body>
    <button onclick="addNumber()">Add Number</button>
    <ul id="numberList"></ul>

</body>
<script>
    let number = 1;

    function addNumber() {
        const list = document.getElementById("numberList");
        const listItem = document.createElement("li");
        listItem.textContent = number++;
        list.appendChild(listItem);
    }
